<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="name=wangding, email=408542507@qq.com">
  <link rel="shortcut icon" href="../favicon.svg">
  <title>Personal pronouns table</title>
  <style>
    table   { border-collapse: collapse; }
    th, td  { border: 1px solid; line-height: 40px; text-align: center }
    caption { line-height: 60px; }
  </style>
</head>
<body>
  <table>
    <colgroup>
      <col style="width: 60px">
      <col style="width: 90px">
      <col style="width: 40px">
      <col style="width: 100px;">
      <col style="width: 100px;">
    </colgroup>
    <caption>人称代词</caption>
    <tr>
      <td colspan="3">&nbsp;</td>
      <th scope="col">Subject</th>
      <th scope="col">Object</th>
    </tr>
    <tr>
      <th rowspan="5" scope="rowgroup">单数</th>
      <th colspan="2" scope="row">第一人称</th>
      <td>I</td>
      <td>me</td>
    </tr>
    <tr>
      <th colspan="2" scope="row">第二人称</th>
      <td>you</td>
      <td>you</td>
    </tr>
    <tr>
      <th rowspan="3" scope="rowgroup">第三人称</th>
      <th class="symbol" scope="row">♂</th>
      <td>he</td>
      <td>him</td>
    </tr>
    <tr>
      <th class="symbol" scope="row">♀</th>
      <td>she</td>
      <td>her</td>
    </tr>
    <tr>
      <th class="symbol" scope="row">o</th>
      <td>it</td>
      <td>it</td>
    </tr>
    <tr>
      <th rowspan="3" scope="rowgroup">复数</th>
      <th colspan="2" scope="row">第一人称</th>
      <td>we</td>
      <td>we</td>
    </tr>
    <tr>
      <th colspan="2" scope="row">第二人称</th>
      <td>you</td>
      <td>you</td>
    </tr>
    <tr>
      <th colspan="2" scope="row">第三人称</th>
      <td>they</td>
      <td>they</td>
    </tr>
  </table>
  </body>
</html>
